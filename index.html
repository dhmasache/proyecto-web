<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <!-- icon -->
    <link rel="shortcut icon" href="images/icon-marvel.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <section class="marvel-section">
        <figure>
            <img src="images/ultron.webp" alt="Ultron">
            <img src="images/loki.webp" alt="Loki">
            <img src="images/thanos.webp" alt="Thanos">
            <img class="marvel-logo" src="images/marvel-logo.webp" alt=" Marvel">
        </figure>
    </section>

    <section class="iron-man-section">
        <figure>
            <img src="images/iron-man-tittle.webp" alt="iron-man-tittle">
            <img class="iron-man-image" src="images/iron-man-imagen.webp" alt="Iron Man">
        </figure>
    </section>

    <section class="capitan-america-section">
        <figure>
            <img src="images/captain-america-tittle.webp" alt="capitan-america-tittle">
            <img class="capitan-america-image" src="images/capitan-imagen.webp" alt="Capitan america">
            <img class="shield-image" src="images/shiteld-image.webp" alt="Escudo capitan">
        </figure>

    </section>
    <section class="thor-section">
        <figure>
            <img src="images/thor-tittle.webp" alt="thor-tittle">
            <img class="thor-image" src="images/thor-imagen.webp" alt="Thor">
        </figure>
    </section>
    <footer class="footer-section">
        <figure>
            <img class="footer-image" src="images/avengers-footer.webp" alt="Avengers">
        </figure>
    </footer>

</body>

</html>
